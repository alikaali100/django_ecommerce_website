{# templates/account/profile.html #}
{% extends 'base.html' %}

{% block title %}حساب کاربری | فروشگاه آنلاین{% endblock %}

{% block content %}
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Sidebar -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="space-y-2">
                    <a href="{% url 'profile' %}" 
                       class="block p-2 rounded hover:bg-gray-100 {% if active_tab == 'profile' %}bg-gray-100{% endif %}">
                        پروفایل
                    </a>
                    <a href="{% url 'orders' %}" 
                       class="block p-2 rounded hover:bg-gray-100 {% if active_tab == 'orders' %}bg-gray-100{% endif %}">
                        سفارش‌ها
                    </a>
                    <a href="{% url 'addresses' %}" 
                       class="block p-2 rounded hover:bg-gray-100 {% if active_tab == 'addresses' %}bg-gray-100{% endif %}">
                        آدرس‌ها
                    </a>
                    <a href="{% url 'change_password' %}" 
                       class="block p-2 rounded hover:bg-gray-100 {% if active_tab == 'password' %}bg-gray-100{% endif %}">
                        تغییر رمز عبور
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="lg:col-span-3">
            <div class="bg-white rounded-lg shadow p-6">
                {% if active_tab == 'profile' %}
                    <h2 class="text-2xl font-bold mb-6">اطلاعات شخصی</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">نام</label>
                                <input type="text" name="first_name" value="{{ user.first_name }}"
                                       class="w-full border rounded p-2">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">نام خانوادگی</label>
                                <input type="text" name="last_name" value="{{ user.last_name }}"
                                       class="w-full border rounded p-2">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">ایمیل</label>
                                <input type="email" name="email" value="{{ user.email }}"
                                       class="w-full border rounded p-2">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">شماره موبایل</label>
                                <input type="tel" name="phone" value="{{ user.phone }}"
                                       class="w-full border rounded p-2">
                            </div>
                        </div>
                        <button type="submit" 
                                class="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                            ذخیره تغییرات
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
