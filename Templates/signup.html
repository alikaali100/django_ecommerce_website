<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <a href="index.html" class="text-xl font-bold">فروشگاه</a>
                    <a href="products.html" class="text-gray-600 hover:text-gray-800">محصولات</a>
                    <a href="contact.html" class="text-gray-600 hover:text-gray-800">تماس با ما</a>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <a href="cart.html" class="text-gray-600 hover:text-gray-800">
                        <span class="relative">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
                        </span>
                    </a>
                    <a href="login.html" class="text-gray-600 hover:text-gray-800">ورود</a>
                    <a href="signup.html" class="text-gray-600 hover:text-gray-800">ثبت‌نام</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Signup Form -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">ثبت‌نام</h2>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700">نام کاربری</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="نام کاربری خود را وارد کنید" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">ایمیل</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@example.com" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">رمز عبور</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="رمز عبور خود را وارد کنید" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">ثبت‌نام</button>
            </form>
            <p class="mt-4 text-center text-gray-600">قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html" class="text-blue-500 hover:underline">وارد شوید</a></p>
        </div>
    </main>

</body>
</html>
