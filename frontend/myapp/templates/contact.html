{% extends 'base.html' %}
{% block content %}
<main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <div>
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-6">فرم تماس</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">نام و نام خانوادگی</label>
                        <input type="text" name="name" required class="w-full border rounded p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">ایمیل</label>
                        <input type="email" name="email" required class="w-full border rounded p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">موضوع</label>
                        <input type="text" name="subject" required class="w-full border rounded p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">پیام</label>
                        <textarea name="message" rows="5" required class="w-full border rounded p-2"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                        ارسال پیام
                    </button>
                </form>
            </div>
        </div>

        <!-- Contact Info -->
        <div>
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-6">اطلاعات تماس</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="font-semibold mb-2">آدرس</h3>
                        <p class="text-gray-600">تهران، خیابان ...</p>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2">تلفن</h3>
                        <p class="text-gray-600">۰۲۱-XXXXXXXX</p>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2">ایمیل</h3>
                        <p class="text-gray-600">info@example.com</p>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2">ساعات کاری</h3>
                        <p class="text-gray-600">شنبه تا چهارشنبه: ۹ صبح تا ۶ عصر</p>
                        <p class="text-gray-600">پنجشنبه: ۹ صبح تا ۲ بعد از ظهر</p>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="mt-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-6">موقعیت ما روی نقشه</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=your-embed-url" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
