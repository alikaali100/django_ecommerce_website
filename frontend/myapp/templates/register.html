{% extends 'base.html' %}
{% block content %}
<main class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">ثبت‌نام</h2>
        <form action="/register/" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700">نام کاربری</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700">ایمیل</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700">رمز عبور</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="رمز عبور خود را وارد کنید" required>
            </div>

            {% if error %}
                <p class="text-red-500 text-center">{{ error }}</p>
            {% endif %}
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">ثبت‌نام</button>
        </form>
        <p class="mt-4 text-center text-gray-600">قبلاً ثبت‌نام کرده‌اید؟ <a href="/login/" class="text-blue-500 hover:underline">وارد شوید</a></p>
    </div>
</main>
{% endblock %}
